<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f6b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 >Order Form</h1>
        <form id="orderForm">
            <label for="name">Client Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Service Name:</label>
            <input type="text" id="service" name="service" required>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>

            <label>
                <input type="checkbox" id="confirm" name="confirm" required> Confirm Order
            </label>

            <button type="submit">Order Now</button>
        </form>
        <p id="message" class="hidden">Your order has been done.</p>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirm').checked;

            if (validateForm(name, phone, email, confirm)) {
                document.getElementById('message').classList.remove('hidden');
                document.getElementById('orderForm').reset();
            }
        });

        function validateForm(name, phone, email, confirm) {
            if (name.length < 3 || name.length > 15) {
                alert('Name must be between 3 and 15 characters.');
                return false;
            }

            if (!/^\d{11,15}$/.test(phone)) {
                alert('Phone number must be between 11 and 15 digits.');
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!confirm) {
                alert('You must confirm the order.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
